name: Deployment - Notify Olivia's personal clone to sync & deploy

on:
  push:
    branches:
      - main

jobs:
  notify-clone:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync-and-deploy workflow in Olivia's clone
        env:
          GH_PAT: ${{ secrets.PERSONAL_REPO_PAT }}
        run: |
          curl -X POST https://api.github.com/repos/oliviaw12/employee-handbook-app-clone/dispatches \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${GH_PAT}" \
            -d '{"event_type": "sync-upstream"}'

